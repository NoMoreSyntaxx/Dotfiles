# source = ~/.config/hypr/myColors.conf


# plugins

exec-once = hyprpm reload -n

plugin = /usr/lib/libhy3.so

plugin {
    hyprbars {
        # example config
        bar_height = 18
        bar_blur = 1
		bar_text_align = left

		bar_text_font = Jetbrains Mono Nerd Font Mono Bold


		
		
		bar_color = rgb(000000)
		bar_buttons_alignment = left
        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(ffffff), 12, , hyprctl dispatch togglefloating

		
        # cmd to run on double click of the bar
        on_double_click = hyprctl dispatch fullscreen 1
    }
}


plugin {
  hy3 {
    autotile {
      enable = true
      ephemeral_groups = true
      trigger_width = 400
      trigger_height = 250
      workspaces = all             # or specify workspaces, e.g. "1,2" or "not:3"
    }
  }
}


plugin {
    hyprexpo {
        columns = 2
        gap_size = 8
        bg_col = rgb(ff2000)
        workspace_method = first workspace # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = true # laptop touchpad
        gesture_fingers = 3  # 3 or 4
        gesture_distance = 300 # how far is the "max"
        gesture_positive = true # positive = swipe down. Negative = swipe up.
    }
}


